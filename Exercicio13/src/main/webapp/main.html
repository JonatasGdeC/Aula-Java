<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercicios 13</title>
</head>
<body>
	<h1>13. Peça ao usuário para informar uma data (dia, mês e ano) e calcule o número de dias passados desde 1º de janeiro do mesmo ano.</h1>
	<form action="CalcularIdadeDias" method="post">
		<label>Informe a data de seu nascimento:</label>
		<div>
			<input type="text" name="dia" placeholder="DD"/>
			<input type="text" name="mes" placeholder="MM"/>
			<input type="text" name="ano" placeholder="YY"/>			
		</div>
		<button type="submit">Calcular</button>
	</form>
</body>
</html>
